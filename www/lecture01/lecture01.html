<!DOCTYPE html>
<html>
  <head>
    <title>This is the very original title</title>

    <style type="text/css">
       
      h2 {
        color: green;
      }

      p.foo {
        color: purple;
      }


      p#bar {

        color: yellow;
      }

    </style>
  </head>
  <body>

    <!-- 
	this
	is
	a
	comment
    -->

    <h1>This is a heading.</h1>

    <h2>This is a smaller heading.</h2>

    <h3>This is smaller still</h3>

    <p class="foo">Here is some <strong>content</strong>. This is regular <em>text</em>.</p>

    <p id="bar">This is another paragraph</p>

  </body>
</html>
